<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boot strap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- our css -->
    <link rel="stylesheet" href="style.css">

    <!-- font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"></script>

    <!-- typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Get Weather Report</a>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid jumb-custom">
        <div class="container">
            <h1 class="display-4 text-white">Weather Updates..</h1>
            <p class="lead text-white"> <span class="effect"></span> </p>
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker"
                        aria-hidden="true"></i></span>
            </div>
            <input type="text" id="ip-location" class="form-control" placeholder="Enter the City" aria-label="Location"
                aria-describedby="basic-addon1">
        </div>

    </div>

    <div id="profile" class="container">
        Your results will be shown here... Please search for the place....
    </div>

    <footer class="container-fluid foot-custom bg-secondary text-white">
        CopyRight @ 2022
    </footer>

    <!-- js link -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
