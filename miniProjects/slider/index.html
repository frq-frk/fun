<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider-container">

        <div class="left-slide">

            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>All in Pink</p>
            </div>

            <div style="background-color: #2186ba;">
                <h1>Blue Sky</h1>
                <p>With it's mountains</p>
            </div>

            <div style="background-color: #252e33;">
                <h1>Castle Dark</h1>
                <p>Into the wild</p>
            </div>

            <div style="background-color: #ffb866;">
                <h1>flying eagle</h1>
                <p>Into the Sun set</p>
            </div>

        </div>
        <div class="right-slide">

            <div
                style="background-image: url('https://images.unsplash.com/photo-1637407406819-4930ea2819a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGZseWluZyUyMGVhZ2xlJTIwaW4lMjBzdW5zZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1621331818125-0c395bb9db04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1490042070366-0ffc8c5df5fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1501686962565-1350ab98237f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80');">
            </div>

        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
