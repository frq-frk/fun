<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" type="text/javascript"></script>
    <title>Grade Calculator</title>
</head>

<body>

    <header>
        <h1>Student Grading System</h1>

    <div class="main">
        <form>

            <p id="result"></p>
        </form>
    </div>
