    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <ul>

            <li>
                <h1 class="logo-header">Saiyan <span style="color: cornflowerblue;">Tech</span> </h1>

            <li> <a href="index.html">Home</a></li>

        </ul>
    </header>

    <div class="container">

        <div><img src="images/logo.png" alt="logo" class="logo"></div>
        <div>
            <div class="slot-form">

                <h3>Book Slot</h3>

                <form action="" method="POST">
                    <label for="name" class="ip-form">Full Name</label>
                    <input type="text" name="name" class="ip-form">

                    <label for="email" class="ip-form">Email</label>
                    <input type="email" name="email" class="ip-form">

                    <label for="phone" class="ip-form">Phone</label>
                    <input type="number" name="phone" class="ip-form">

                    <select name="slot" id="slot" class="ip-form">
                        <option value="">Choose Slot</option>
                        <option value="1">2Pm - 3Pm</option>
                        <option value="2">3Pm - 4Pm</option>
                        <option value="3">4Pm - 5Pm</option>
                        <option value="4">5Pm - 6Pm</option>
                    </select>

                    <button type="submit" class="ip-form">Book</button>
                </form>
            </div>
        </div>

    </div>

    </div>
